<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Details</title>
    <style>
        .actions {
            margin-top: 20px;
        }
        .actions a, .actions input[type="submit"] {
            margin-right: 10px;
        }
        .posts-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tag: {{ tag.name }}</h1>

    <div class="actions">
        <a href="{{ url_for('tags_edit', tag_id=tag.id) }}">Edit</a>

        <form method="POST" action="{{ url_for('tags_delete', tag_id=tag.id) }}" style="display: inline;">
            <input type="submit" value="Delete">
        </form>
    </div>

    <div class="posts-list">
        <h2>Posts with this Tag:</h2>
        <ul>
            {% for post in tag.posts %}
                <li><a href="{{ url_for('posts_show', post_id=post.id) }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
