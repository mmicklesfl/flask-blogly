<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tag</title>
    <!-- Add your CSS links here (e.g., Bootstrap) -->
</head>
<body>
    <div class="container">
        <h1>Edit Tag</h1>

        <!-- Flash messages display -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('tags_edit', tag_id=tag.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Tag Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ tag.name }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('tags_index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
