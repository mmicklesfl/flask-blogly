<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
    <h1>Recent Posts</h1>
    <a href="{{ url_for('users_list') }}">View Users</a>
    
    <div id="posts">
        {% if posts %}
            {% for post in posts %}
                <div class="post">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                    <p>Posted on {{ post.created_at.strftime('%B %d, %Y, %I:%M %p') }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No posts available.</p>
        {% endif %}
    </div>
</body>
</html>
