{% extends 'base.html' %}

{% block content %}
  <h1>Edit Post</h1>
  <form method="POST">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required value="{{ post.title }}">
    </div>
    <div>
      <label for="content">Content:</label>
      <textarea id="content" name="content" required>{{ post.content }}</textarea>
    </div>
    <div>
      <button type="submit">Save Changes</button>
      <a href="/posts/{{ post.id }}"><button type="button">Cancel</button></a>
    </div>
    <div>
      <label for="tags">Tags:</label><br>
      {% for tag in tags %}
        <input type="checkbox" id="tag_{{ tag.id }}" name="tags" value="{{ tag.id }}"
               {% if tag in post.tags %} checked {% endif %}>
        <label for="tag_{{ tag.id }}">{{ tag.name }}</label><br>
      {% endfor %}
    </div>
    
  </form>
{% endblock %}
